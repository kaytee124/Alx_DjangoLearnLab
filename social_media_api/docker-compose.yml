version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: social_media_db
    restart: always
    environment:
      MYSQL_DATABASE: ${DB_NAME:-social_media_db}
      MYSQL_USER: ${DB_USER:-dbuser}
      MYSQL_PASSWORD: ${DB_PASSWORD:-dbpassword}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: social_media_api
    restart: always
    command: sh -c "python manage.py migrate && gunicorn --bind 0.0.0.0:8000 --workers 3 social_media_api.wsgi:application"
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DB_HOST=db
      - DB_PORT=3306
    depends_on:
      db:
        condition: service_healthy

volumes:
  mysql_data:
  static_volume:
  media_volume:
