<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2f;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 40px;
        }
        h1 {
            color: #ffcc00;
        }
        .card {
            background-color: #2a2a40;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        a {
            color: #ffcc00;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Dashboard</h1>
        <p>Welcome, <strong>{{ request.user.username }}</strong>!</p>

        <div class="card">
            <h2>Admin Privileges</h2>
            <ul>
                <li>Manage users</li>
                <li>Assign roles</li>
                <li>View system data</li>
            </ul>
        </div>

        <p><a href="{% url 'list_books' %}">‚Üê Back to Book List</a></p>
    </div>
</body>
</html>
