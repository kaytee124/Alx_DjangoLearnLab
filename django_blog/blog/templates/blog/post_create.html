{% extends 'blog/base.html' %}

{% block title %}Create Post{% endblock %}

{% block content %}
<div class="container">
    <h2>Create New Post</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Create Post</button>
        <a href="{% url 'post_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
