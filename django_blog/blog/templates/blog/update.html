{% extends 'blog/base.html' %}

{% block title %}Edit Post{% endblock %}

{% block content %}
<div class="container">
    <h2>Edit Post</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Update Post</button>
        <a href="{% url 'post_detail' post.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
